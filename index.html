<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<div class="main-container">
    <h1>Temperature Converter</h1>
    <div class="container-starting">
    <input type="number" id="startingTemp" placeholder="Enter a number">
    <select name="startingUnit" id="startingUnit">
        <option value="fahrenheit">Fahrenheit</option>
        <option value="celsius">Celsius</option>
        <option value="kelvin">Kelvin</option>
    </select>
    </div>
    <div class="container-converted">
        <input id="convertedTemp" readonly>
        <select name="convertedUnit" id="convertedUnit">
            <option value="fahrenheit">Fahrenheit</option>
            <option value="celsius">Celcius</option>
            <option value="kelvin">Kelvin</option>
        </select>
    </div>
    <button class="btn" onclick="checkContent()">Convert</button>
</div>
<script src="./assets/index.js"></script>
</body>
</html>
